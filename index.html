<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS File -->
  <link rel="stylesheet" href="./assets/index.css">

  <!-- Google Font: Kumbh Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="component-wrapper">
    <main>
      <h1 class="sr-only">Frontend Mentor Profile Card Project</h1>
      <div class="card">

        <div class="imageContainer">
          <img src="./images/bg-pattern-card.svg" alt="pattern">
        </div>

        <img src="./images/image-victor.jpg" alt="Victor Crest" class="profileImage">

        <div class="middleContainer">
          
          <div class="nameAgeContainer">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>

          <p class="location">London</p>
          
        </div>
        
        <div class="statsParentContainer">
          
          <div class="statsContainer">
            <div class="statsNumber">
              80K
            </div>
            <div class="statsText">
              Followers
            </div>
          </div>

          
          <div class="statsContainer">
            <div class="statsNumber">
              803K
            </div>
            <div class="statsText">
              Likes
            </div>
          </div>

        
          <div class="statsContainer">
            <div class="statsNumber">
              1.4K
            </div>
            <div class="statsText">
              Photos
            </div>
          </div>
          
        </div>
      </div>

    </main>
  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/panosjapan7" target="_blank">Panos</a>.
      </div>
    </footer>
  </div>
  <!-- End of component-wrapper -->

</body>
</html>
